id: vizbench_apptainer
description: An OMNI reconstruction of Jessica Li Group's single-cell 2D viz benchmark 
version: 0.01
benchmarker: "Mark D. Robinson, other contributors to be added"
benchmark_yaml_spec: 0.04
#storage: http://omnibenchmark.org:9000
#storage_api: S3
#storage_bucket_name: foo
software_backend: apptainer
software_environments:
  r-451-bioc-321-apptainer:
    description: "rocker/tidyverse:4.5.1-based image w/ Bioc 3.21 (NOTE: BioC/R packages not locked down)"
    apptainer: envs/r-451-bioc-321-apptainer.sif
    conda: envs/r-451-bioc-321-dummy.yml
#  r-451-bioc-321-apptainer-python:
#description: "rocker/tidyverse:4.5.1-based image w/ Bioc 3.21 (NOTE: BioC/R packages not locked down); different strategy to python"
#apptainer: envs/r-451-bioc-321-apptainer-python.sif
#conda: envs/r-451-bioc-321-dummy.yml

stages:
  ## rawdata ##########################################################
  - id: rawdata
    modules:
      - id: mouse_pancreas 
        name: "mouse pancrease dataset from https://pubmed.ncbi.nlm.nih.gov/27667365/"
        software_environment: r-451-bioc-321-apptainer
        repository:
            url: https://github.com/markrobinsonuzh/vizbench-r
            commit: 790307e
        parameters:  
          - values: ["--what", "rawdata", "--flavour", "mouse_pancreas"] 
            #- values: ["--what", "rawdata", "--flavour", "xxx"]  # add other datasets
    outputs:
      - id: rawdata.ad
        path: "{dataset}_rawdata.ad"

  ## simulate ##########################################################
  - id: simulate
    modules:
      - id: scdesign3
        name: "simulator from scdesign3: https://doi.org/10.1038/s41587-023-01772-1"
        software_environment: r-451-bioc-321-apptainer
        repository:
            url: https://github.com/markrobinsonuzh/vizbench-r
            commit: 790307e
        parameters:
          - values: ["--what", "simulate", "--flavour", "scdesign3"]
    inputs:
      - entries:
          - rawdata.ad
    outputs:
      - id: simulate.ad
        path: "{dataset}_simulate.ad"

  ## normalize ##########################################################
  - id: normalize
    modules:
      - id: normalize-r
        name: "normalization functions implemented in R"
        software_environment: r-451-bioc-321-apptainer
        repository:
          url: https://github.com/markrobinsonuzh/vizbench-r
          commit: 2dd9794
        parameters:
            - values: ["--what", "normalize", "--flavour", "log1pCPM"]
            - values: ["--what", "normalize", "--flavour", "log1pCP10k"]
    inputs:
      - entries:
        - simulate.ad
    outputs:
      - id: normalize.ad
        path: "{dataset}_normalize.ad"
      - id: normalize.json
        path: "{dataset}_normalize.json"

  ## integrate ##########################################################
  - id: integrate
    modules:
      - id: integrate-r
        name: "integration methods implemented in R"
        software_environment: r-451-bioc-321-apptainer
        repository:
            url: https://github.com/markrobinsonuzh/vizbench-r
            commit: 79fe896
        parameters:
          - values: ["--what", "integrate", "--flavour", "harmony"] 
          #- values: ["--what", "integrate", "--flavour", "fastMNN"]
          #- values: ["--what", "integrate", "--flavour", "xx"] # add other integration methods
    inputs:
      - entries:
          - normalize.ad
          - normalize.json
    outputs:
      - id: integrate.ad
        path: "{dataset}_integrate.ad"

  ## visualize ##########################################################
  - id: visualize
    modules:
      - id: visualize-r
        name: "2D visualization methods implemented in R"
        software_environment: r-451-bioc-321-apptainer
        repository:
            url: https://github.com/markrobinsonuzh/vizbench-r
            commit: 218789a
        parameters:
          - values: ["--what", "visualize", "--flavour", "SeuratUMAP"]
          #- values: ["--what", "visualize", "--flavour", "fastMNN"]
          #- values: ["--what", "visualize", "--flavour", "xx"] # add other viz methods
    inputs:
      - entries:
          - integrate.ad
    outputs:
      - id: visualize.csv.gz
        path: "{dataset}_visualize.csv.gz"

  ## metics ##########################################################
  - id: metrics
    modules:
      - id: metrics-r
        name: "given embeddings, compute some metrics (in R)"
        software_environment: r-451-bioc-321-apptainer
        repository:
            url: https://github.com/markrobinsonuzh/vizbench-r
            commit: 218789a
        parameters:
          - values: ["--what", "metric", "--flavour", "SeuratUMAP"]
          #- values: ["--what", "metric", "--flavour", "xx"] # add other metrics
    inputs:
      - entries:
          - visualize.csv.gz
          - integrate.ad
    outputs:
      - id: metric.json
        path: "{dataset}_metric.json"




